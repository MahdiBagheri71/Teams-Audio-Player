<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="Teams Audio Player - Play audio files from your Microsoft Teams chats"
    />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Microsoft specific -->
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/browserconfig.xml"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://teams-audio-player.com/" />
    <meta property="og:title" content="Teams Audio Player" />
    <meta
      property="og:description"
      content="Play audio files from your Microsoft Teams chats"
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://teams-audio-player.com/" />
    <meta property="twitter:title" content="Teams Audio Player" />
    <meta
      property="twitter:description"
      content="Play audio files from your Microsoft Teams chats"
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://login.microsoftonline.com" />
    <link rel="preconnect" href="https://graph.microsoft.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Title -->
    <title>Teams Audio Player</title>

    <!-- Loading styles -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }

      .loading-logo {
        font-size: 4rem;
        margin-bottom: 2rem;
        animation: bounce 2s infinite;
      }

      .loading-text {
        color: white;
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 2rem;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div
        style="
          text-align: center;
          padding: 50px;
          font-family: Arial, sans-serif;
        "
      >
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this app.</p>
        <p>
          Teams Audio Player requires JavaScript to connect to Microsoft Graph
          API and play audio files.
        </p>
      </div>
    </noscript>

    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loading-logo">ðŸŽµ</div>
      <div class="loading-text">Loading Teams Audio Player...</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- React app will mount here -->
    <div id="root"></div>

    <!-- Loading screen removal script -->
    <script>
      window.addEventListener('load', function () {
        setTimeout(function () {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('loading-fade-out');
            setTimeout(function () {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('%PUBLIC_URL%/sw.js')
            .then(function (registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function (registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
